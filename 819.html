        // vue3
        const { createApp, reactive, ref, onMounted } = Vue
        const app = createApp({
            data() {
                return {
                    form: {
                        name: '张三'
                    },
                    arr: [1, 2, 3]
                }
            },
            method() {
                form.age = 25,
                arr.value[2] = 8888
            },
            setup() {
                const form = reactive({
                    name: '张三'
                })
                const arr = ref([1, 2, 3])

                form.age = 30
                arr.value[2] = 666


                console.log(form, arr);

                return {
                    form,
                    arr
                }
            }
        })
        app.mount('#app')




    </script>
